author:
    type: str
    help: "Your name or the name of your organization"
    default: "The pyfar developers"

project_slug:
    type: str
    help: "The slug of the project (used in package names, etc.)"

project_long_description:
    type: str
    help: "A long description of the project. It will be added to the README.md of this project"
    default: ""

project_getting_started:
    type: str
    help: "A short description of how to get started with the project"

git_username:
    type: str
    help: "The GitHub username or organization name"
    default: "pyfar"

logo_path_gallery:
    type: str
    help: "What is the path to the logo image for the pyfar gallery?"
    default: "resources/logos/pyfar_logos_fixed_size_{{ project_slug }}.png"

minimum_python_version:
    type: str
    help: "The minimum Python version required"
    choices:
      - "3.9"
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"

_subdirectory: "template"

license:
    type: str
    help: |
        Which license do you want to use? Includes a LICENSE file in the repository root.
        For more information, see:
        - https://opensource.org/licenses
        - https://www.pyopensci.org/python-package-guide/documentation/repository-files/license-files.html
    choices:
        "Permissive - MIT": "MIT"
        "Permissive - BSD-3-Clause": "BSD-3-Clause"
        "Permissive - Apache-2.0": "Apache-2.0"
        "Copyleft - GPL-3.0": "GPL-3.0-only"
        "Copyleft - EUPL-1.2": "EUPL-1.2"
        "Intermediate - MPL-2.0": "MPL-2.0"
        "Other": ""
    default: MIT

copyright_statement:
    type: str
    help: "What is the copyright statement? For example publication year, copyright holder."
    default: "{{ '%Y' | strftime }}, {{ author }}"
