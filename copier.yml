author:
    type: str
    help: "The author or authors of the package, can also be an organization."
    default: "The pyfar developers"

project_slug:
    type: str
    help: "The slug of the project (used in package names, etc.)"

project_long_description:
    type: str
    help: "A long description of the project. It will be added to the README.md of this project"
    default: ""

project_short_description:
    type: str
    help: "A short description of the project. Used in the documentation and in the package metadata."

project_getting_started:
    type: str
    help: "A short description of how to get started with the project"

git_username:
    type: str
    help: "The GitHub username or organization name"
    default: "pyfar"

logo_path_gallery:
    type: str
    help: "What is the path to the logo image for the pyfar gallery?"
    default: "resources/logos/pyfar_logos_fixed_size_{{ project_slug }}.png"

version:
    type: str
    help: "What is the version of the project."
    default: 0.1.0
    validator: >-
        {% if not (version | regex_search(
        '^(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)'
        '(?:-((?:0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*)'
        '(?:\\.(?:0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?'
        '(?:\\+([0-9a-zA-Z-]+(?:\\.[0-9a-zA-Z-]+)*))?$')) %}
        Package version should use Semantic Versioning 2.0.0 (MAJOR.MINOR.PATCH)
        {% endif %}

keywords: 
    type: str
    help: "Keywords to help categorize the project (e.g., on PyPI)."
    default: "acoustics,pyfar"

python_versions:
  when: false
  type: yaml
  default: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

minimum_python_version:
    type: str
    help: "The minimum Python version required"
    choices: >
        {% for v in python_versions %}
            - "{{ v }}"
        {% endfor %}

_subdirectory: "template"

license:
    type: str
    help: |
        Which license do you want to use? Includes a LICENSE file in the repository root.
        For more information, see:
        - https://opensource.org/licenses
        - https://www.pyopensci.org/python-package-guide/documentation/repository-files/license-files.html
    choices:
        "Permissive - MIT": "MIT"
        "Permissive - BSD-3-Clause": "BSD-3-Clause"
        "Permissive - Apache-2.0": "Apache-2.0"
        "Copyleft - GPL-3.0": "GPL-3.0-only"
        "Copyleft - EUPL-1.2": "EUPL-1.2"
        "Intermediate - MPL-2.0": "MPL-2.0"
        "Other": ""
    default: MIT

copyright_statement:
    type: str
    help: "What is the copyright statement? For example publication year, copyright holder."
    default: "{{ '%Y' | strftime }}, {{ author }}"


dependencies:
    type: str
    help: |
        Enter the dependencies of this project, separate them with commas and do not leave any
        spaces between them. These dependencies will be included in the pyproject.toml file.
    default: "numpy,scipy"

apt_packages:
    type: str
    help: |
        Enter the required apt packages for this project, separate them with commas and do not leave any
        spaces between them. The dependencies are installed before each CI/CD workflow and readthedocs
        build via apt-get on a Linux system.
    default: "libsndfile1,"

valid_python_versions:
  when: false
  type: yaml
  default: >
    {% set min_index = python_versions.index(minimum_python_version) %}
    {{ python_versions[min_index:] }}

latest_python_version:
  when: false
  type: yaml
  default: >
    {{ python_versions[-1] }}

pypi_license_classifiers_list:
  when: false
  type: yaml
  default:
    MIT: "License :: OSI Approved :: MIT License"
    BSD-3-Clause: "License :: OSI Approved :: BSD License"
    Apache-2.0: "License :: OSI Approved :: Apache Software License"
    GPL-3.0-only: "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
    EUPL-1.2: "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)"
    MPL-2.0: "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)"

pypi_license_classifier:
  when: false
  type: str
  default: >
    {{ pypi_license_classifiers_list[license] }}

custom_ignores:
    type: str
    help: |
        Add custom entries to the .gitignore file. Separate them with commas and do not leave any
        spaces between them. 
    default: ""